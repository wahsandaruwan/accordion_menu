<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Accordion Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <!-- Accordion -->
    <div class="accordion">
        <!-- Menu -->
        <div class="menu">
            <!-- Personal -->
            <li class="item" id="personal">
                <a href="#personal" class="btn"><i class="fas fa-user"></i>Personal Info</a>
                <div class="sub-menu">
                    <a href="#"><i class="fas fa-id-badge"></i>Profile Settings</a>
                    <a href="#"><i class="fas fa-user-secret"></i>Privacy Settings</a>
                </div>
            </li>
            <!-- Posts -->
            <li class="item" id="posts">
                <a href="#posts" class="btn"><i class="fas fa-mail-bulk"></i>My Posts</a>
                <div class="sub-menu">
                    <a href="#"><i class="fas fa-book-reader"></i>View Posts</a>
                    <a href="#"><i class="fas fa-plus-square"></i>Add New</a>
                </div>
            </li>
            <!-- Media -->
            <li class="item" id="media">
                <a href="#media" class="btn"><i class="fas fa-photo-video"></i>Media</a>
                <div class="sub-menu">
                    <a href="#"><i class="fas fa-image"></i>Images</a>
                    <a href="#"><i class="fas fa-file-audio"></i>Audios</a>
                    <a href="#"><i class="fas fa-file-video"></i>Videos</a>
                </div>
            </li>
            <!-- Categories -->
            <li class="item" id="categories">
                <a href="#categories" class="btn"><i class="fas fa-biohazard"></i>Categories</a>
                <div class="sub-menu">
                    <a href="#"><i class="fas fa-microscope"></i>Science</a>
                    <a href="#"><i class="fas fa-sim-card"></i>Technology</a>
                    <a href="#"><i class="fas fa-microchip"></i>Engineering</a>
                </div>
            </li>
        </div>
    </div>
</body>
</html>
